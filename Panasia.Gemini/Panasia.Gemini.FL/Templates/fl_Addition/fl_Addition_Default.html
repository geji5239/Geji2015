<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="Stylesheet" href="../default.css" />
    <script type="text/javascript" src="../../javascript/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../../javascript/dateformat.js"></script>
    <script type="text/javascript" src="../TemplateInit.js"></script>
</head>
<body>
    <table cellspacing="0" class="main">
        <tr>
            <td class="label">部门</td>
            <td><span id="DeptName"></span></td>
            <td class="label">申请人</td>
            <td><span id="CreatedUser" db="he_Employee,Name,UserID"></span></td>
        </tr>
        <tr>
            <td class="label">岗位</td>
            <td><span id="Position"></span></td>
            <td class="label">申请理由</td>
            <td><span id="Reason"></span></td>
        </tr>
        <tr>
            <td class="label">需求人数</td>
            <td><span id="Need"></span></td>
            <td class="label">申请日期</td>
            <td><span id="ApplicationDate" datatype="date"></span></td>
        </tr>
        <tr>
            <td class="label">预计到职</td>
            <td><span id="AvailableDate" datatype="date"></span></td>
            <td class="label">性别</td>
            <td><span id="Sex"></span></td>
        </tr>
        <tr>
            <td class="label">学历</td>
            <td><span id="Degree"></span></td>
            <td class="label">工作经验</td>
            <td><span id="YearsOfWorking"></span></td>
        </tr>
        <tr>
            <td class="label">薪资范围</td>
            <td colspan="3"><span id="SalaryRange"></span></td>
        </tr>
        <tr>
            <td class="label">岗位职责</td>
            <td colspan="3"><span id="Duty"></span></td>
        </tr>
        <tr>
            <td class="label">备注</td>
            <td colspan="3"><span id="Remark"></span></td>
        </tr>
    </table>
</body>
</html>
